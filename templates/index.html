<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Processing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            margin: 10px;
        }
        #results {
            margin-top: 20px;
            padding: 10px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Record Audio and Process</h1>
    <button id="recordButton">Start Recording</button>
    <button id="stopButton" disabled>Stop Recording</button>
    <div id="results"></div>

    <script>
        let mediaRecorder;
        let audioChunks = [];

        document.getElementById('recordButton').onclick = async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);

            mediaRecorder.ondataavailable = event => {
                audioChunks.push(event.data);
            };

            mediaRecorder.onstop = async () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                const formData = new FormData();
                formData.append('audio', audioBlob);

                const response = await fetch('/process_audio', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                displayResults(result);
            };

            mediaRecorder.start();
            document.getElementById('recordButton').disabled = true;
            document.getElementById('stopButton').disabled = false;
            audioChunks = []; // Reset chunks
        };

        document.getElementById('stopButton').onclick = () => {
            mediaRecorder.stop();
            document.getElementById('recordButton').disabled = false;
            document.getElementById('stopButton').disabled = true;
        };

        function displayResults(result) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            if (result.error) {
                resultsDiv.innerHTML = `<p style="color: red;">${result.error}</p>`;
            } else {
                resultsDiv.innerHTML = `
                    <h2>Results:</h2>
                    <p><strong>Matched Dataset:</strong> ${result.matched_dataset}</p>
                    <p><strong>Keywords:</strong> ${result.keywords.join(', ')}</p>
                    <p><strong>Similarity Score:</strong> ${result.similarity_score.toFixed(2)}</p>
                `;
            }
        }
    </script>
</body>
</html>
