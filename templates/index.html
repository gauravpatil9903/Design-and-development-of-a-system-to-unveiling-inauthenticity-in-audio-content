<!DOCTYPE html>
<html>
<head>
    <title>Speech to Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0; 
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
        }

        button {
            background-color: #4CAF70;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        button:disabled {
            background-color: #ccc;
        }

        form {
            text-align: center;
            margin: 20px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            text-align: center;
        }

        p {
            text-align: center;
        }

        #output {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>System for unveiling inaunthenticity in audio content </h1>
    </header>

    <main>
        <div style="text-align: center;">
                <button onclick="startRecording()">Start Recording</button>
                <button onclick="stopRecording()" disabled>Stop Recording</button>
        </div>

        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="audioFile" name="file" accept="audio/*">
            <button type="button" onclick="uploadAudio()">Upload Audio</button>
        </form>

        <h2>Output</h2>
        <p id="output"></p>
        <table id="keywordsTable">
            <thead>
                <tr>
                    <th>Correct Keywords</th>
                    <th>Matched Keywords</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="correctKeywords"></td>
                    <td id="matchedKeywords"></td>
                </tr>
            </tbody>
        </table>
        <p id="accuracy"></p>
        <p id="userParagraph"></p>
    </main>

    <script>
        let mediaRecorder;
        let audioChunks = [];

        function startRecording() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
                    mediaRecorder.start();
                    document.querySelector("button[onclick='stopRecording()']").disabled = false;
                    document.querySelector("button[onclick='startRecording()']").disabled = true;
                    
                    mediaRecorder.addEventListener("dataavailable", event => {
                        audioChunks.push(event.data);
                    });

                    mediaRecorder.addEventListener("stop", () => {
                        const audioBlob = new Blob(audioChunks, { 'type': 'audio/webm' });
                        const reader = new FileReader();
                        reader.readAsDataURL(audioBlob);
                        reader.onloadend = () => {
                            const base64data = reader.result;
                            fetch('/process_audio', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({ audio_data: base64data })
                            })
                            .then(response => {
                                if (!response.ok) {
                                    return response.json().then(error => { throw new Error(error.error); });
                                }
                                return response.json();
                            })
                            .then(data => {
                                if (data.error) {
                                    document.getElementById("output").innerText = data.error;
                                } else {
                                    document.getElementById("output").innerText = data.match_result ? "The user-provided information is relevant." : "The user-provided information does not match.";
                                    document.getElementById("correctKeywords").innerText = data.dataset_keywords.join(", ");
                                    document.getElementById("matchedKeywords").innerText = data.user_keywords.join(", ");
                                    document.getElementById("accuracy").innerText = `Information matched(%: ${data.accuracy.toFixed(2)}%`;
                                }
                            })
                            .catch(error => {
                                document.getElementById("output").innerText = `Error: ${error.message}`;
                            });
                        };
                    });
                });
        }

        function stopRecording() {
            mediaRecorder.stop();
            document.querySelector("button[onclick='stopRecording()']").disabled = true;
            document.querySelector("button[onclick='startRecording()']").disabled = false;
            audioChunks = [];
        }

        function uploadAudio() {
            const audioFile = document.getElementById('audioFile').files[0];
            const formData = new FormData();
            formData.append('file', audioFile);

            fetch('/upload_audio', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(error => { throw new Error(error.error); });
                }
                return response.json();
            })
            .then(data => {
                if (data.error) {
                    document.getElementById("output").innerText = data.error;
                } else {
                    document.getElementById("output").innerText = data.match_result ? "The user-provided information is relevant." : "The user-provided information does not match.";
                    document.getElementById("correctKeywords").innerText = data.dataset_keywords.join(", ");
                    document.getElementById("matchedKeywords").innerText = data.user_keywords.join(", ");
                    document.getElementById("accuracy").innerText = `Information matched: ${data.accuracy.toFixed(2)}%`;
                    document.getElementById("userParagraph").innerText = `Extracted Paragraph: ${data.user_paragraph}`;
                }
            })
            .catch(error => {
                document.getElementById("output").innerText = `Error: ${error.message}`;
            });
        }
    </script>
</body>
</html>
